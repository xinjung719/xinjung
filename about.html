<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>About XinJung</title>
    <link rel="icon" href="img/logo.png">
    <style>
        .nav-pills .nav-link.active,
        .nav-pills .show>.nav-link {
            color: #ffffff;
            background-color: rgb(10, 94, 101);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.71);
        }
    </style>
</head>

<body style="background-color: rgb(31, 72, 90);">
    <div id="header"></div>
    <!--banner-->
    <div class="card text-white">
        <img src="./img/bannerIn.jpg" alt="欣君的網站" width="auto" height="300px">
        <div class="card-img-overlay position-absolute" style="top: 100px">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <h1>關於我</h1>
                </blockquote>
                <figcaption>
                    <cite title="Source Title" style="color: azure">About XinJung</cite>
                </figcaption>
            </figure>
        </div>
    </div>
    <!--about -->
    <div class="container">
        <div class="row mt-5 m-0">
            <div class="col row-cols-1 row-cols-md-3 m-0 text-center">
                <img src="/xinjung/img/260983.jpg" class="img-fluid" alt="...">
            </div>
            <div class="col text-white  text-center" style="background-color: rgba(255, 255, 255, 0)">
                <p class="h1 pt-2">蔣欣君</p>
                <ol class="list-unstyled">
                    <li><span class="badge" style="background-color: #e0c21e">1</span> 挑戰自我</li>
                    <li><span class="badge" style="background-color: #e2860a">2</span> 團隊合作</li>
                    <li><span class="badge" style="background-color: #7c7c7c">3</span> 善於溝通</li>
                </ol>
            </div>
        </div>
        <div class="row mt-5 m-0 text-white">
            <p class="h1 text-center pt-2 pb-2" style="background-color: rgba(2, 36, 36, 0.27)">專長</p>
            <div class="card col shadow p-3 mb-5 " style="width: 18rem;background-color: rgba(0, 0, 0, 0.1)">
                <div class="card-body text-center">
                    <blockquote class="blockquote text-center">
                        <p>擅長工具</p>
                    </blockquote>
                    <figure>
                        <h3>
                            <span class="badge bg-light text-dark">Web</span>
                        </h3>
                        <figcaption>
                            Visual Studio Code、Adobe Brackets
                        </figcaption>
                    </figure>
                    <figure>
                        <h3>
                            <span class="badge bg-light text-dark">UI/UX</span>
                        </h3>
                        <figcaption>
                            Figma、Adobe XD、Adobe Illustrator、Adobe Photoshop
                        </figcaption>
                    </figure><br>
                    <span class="badge" style="background-color: rgba(3, 187, 255, 0.37)">Figma</span>
                    <span class="badge" style="background-color: rgba(3, 187, 255, 0.37)">Adobe XD</span>
                    <span class="badge" style="background-color: rgba(3, 187, 255, 0.37)">bootstrap</span>
                    <span class="badge" style="background-color: rgba(3, 187, 255, 0.37)">使用者介面設計</span>
                </div>
            </div>
        </div>
        <div class="row  m-0 text-white">
            <p class="h1 text-center pt-2 pb-2" style="background-color: rgba(2, 36, 36, 0.27)">技能比例</p>
            <div class="card col shadow pt-3" style="width: 18rem;background-color: rgba(0, 0, 0, 0.1)">
                <div class="card-body text-center">
                    <figure>
                        <figcaption class="row mt-3">
                            <div class="col-4">Figma</div>
                            <div class="col-8">
                                <div class="progress" style="height:25px">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%;background-color: rgb(199, 107, 15);">70%</div>
                                </div>
                            </div>
                        </figcaption>
                        <figcaption class="row mt-3">
                            <div class="col-4">Adobe XD</div>
                            <div class="col-8">
                                <div class="progress" style="height:25px">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%;background-color:#969696;">60%</div>
                                </div>
                            </div>
                        </figcaption>
                        <figcaption class="row mt-3">
                            <div class="col-4">Bootstrap</div>
                            <div class="col-8">
                                <div class="progress" style="height:25px">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%;background-color:rgb(199, 107, 15);">70%</div>
                                </div>
                            </div>
                        </figcaption>
                        <figcaption class="row mt-3">
                            <div class="col-4">HTML</div>
                            <div class="col-8">
                                <div class="progress" style="height:25px">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:80%;background-color: #d3be1c;">80%</div>
                                </div>
                            </div>
                        </figcaption>
                        <figcaption class="row mt-3">
                            <div class="col-4">CSS</div>
                            <div class="col-8">
                                <div class="progress" style="height:25px">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%;background-color: #969696;">60%</div>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                    <br>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <div id="footer"></div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="/xinjung/js/header.js"></script>
    <script src="/xinjung/js/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
