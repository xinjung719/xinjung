<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--css -->
    <link href="/xinjung/css/scrollbar.css" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/xinjung719/xinjung/gh-pages/img/logo.png">
    <title>XinJung 遊戲事前預約</title>
    <style>
        .form-check-input:checked {
            background-color: rgba(226, 206, 59, 0.7);
            border-color: #ffffff;
        }
       
        .an1{
            animation: dong 2s infinite;
        }
        .an2{
            animation: dong2 2s infinite;
        }
        @keyframes dong { 
            0% {
                transform: translate(0px, 0px);
            }
            50% {
                transform: translate(0px, -10px);
            }
            100% {
                transform: translate(0px, 0px);
            }
        }
        @keyframes dong2 { 
            0% {
                transform: translate(0px, -10px);
            }
            50% {
                transform: translate(0px, 0px);
            }
            100% {
                transform: translate(0px, -10px);
            }
        }
    </style>
</head>

<body style="background-image:url(/xinjung/img/login/bg2.jpg);background-repeat:no-repeat;background-attachment:fixed;background-size:cover;">
   <div class="fixed-top bg-dark" id="header"></div>
    <!--banner-->
    <div class="card bg-dark text-white mt-5">
        <img src="/xinjung/img/login/banner.png" class="card-img" alt="...">
        <div class="card-img-overlay">
           <div class="row row-cols-3 g-4 justify-content-center" style="margin-top:26%!important;">
               <div class="col-3 an1">
                   <img src="/xinjung/img/login/banner1.png" alt="..." width="100%">
               </div>
                <div class="col-3 an2">
                   <img src="/xinjung/img/login/banner2.png" class="" alt="..." width="100%">
               </div>
                <div class="col-3 an1">
                   <img src="/xinjung/img/login/banner3.png" class="" alt="..." width="100%">
               </div>
               
            </div>
        </div>
    </div>
        <div class="container rounded" style="rgba(255, 255, 255, 0);height:auto">
            <div class="card text-center mt-5" style="background-color: rgba(250, 235, 215, 0.21)">
                <div class="card-header text-white h3 m-2" style="background-color: rgba(59, 16, 3, 0.62)">
                    資料填寫
                    <div class="position-absolute top-0 start-0 h6 mt-3">
                         <span class="border-start border-warning border-5 bg-dark">Task1</span>
                    </div>
                </div>
                <div class="card-body text-white m-2" style="background-color: rgba(0, 0, 0, 0.62)">
                    <div class="row row-cols-2 g-2 p-2 justify-content-center ">
                     <div class="form-check">
                         <label class="form-check-label" for="gridRadios1">
                            <input class="form-check-input col" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked> Andriod
                         </label>
                        </div>
                        <div class="form-check col">
                            <label class="form-check-label" for="gridRadios2">
                               <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">IOS
                            </label>
                        </div>
                    </div>
                    <hr class="text-white">
                    <div class="card-footer">
                    選擇城市與填寫手機號碼
                    </div>
                    <div class="input-group">
                        <select class="form-select text-white p-1" aria-label="Default select example" style="background-color: rgba(0, 0, 0, 0.58)">
                            <option selected class="bg-dark">選擇城市</option>
                            <option value="1" class="bg-dark">One</option>
                            <option value="2" class="bg-dark">Two</option>
                            <option value="3" class="bg-dark">Three</option>
                        </select>
                        <input type="text" class="form-control text-white" placeholder="輸入手機號碼" aria-label="輸入手機號碼"  style="background-color: rgba(0, 0, 0, 0.38)">
                    </div>
                </div>
            </div>
            <div class="card text-center mt-5" style="background-color: rgba(250, 235, 215, 0.21)">
                <div class="card-header text-white h3 m-2" style="background-color: rgba(59, 16, 3, 0.62)">
                    領取獎勵
                    <div class="position-absolute top-0 start-0 h6 mt-3">
                         <span class="border-start border-warning border-5 bg-dark ">Task2</span>
                    </div>
                </div>
                <div class="card-body text-white m-2" style="background-color: rgba(0, 0, 0, 0.62)">
                    <div class="row p-2 justify-content-center">
                        <span>案讚粉絲專頁<span class="text-warning">隨機獲得武器*1</span>
                        </span>
                        <br><br>
                        <div class="card border-white bg-dark" style="">
                            <div class="card-body text-white">
                                <div class="mb-3">
                                <button class="btn btn-outline-primary ">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-facebook " viewBox="0 0 16 16"><path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                    </svg><span> &ensp;說這個粉絲專業讚</span>
                                    </button> 
                                </div>
                                <span class="card-text">案讚 > 截圖 > 領取獎勵</span>
                                <hr>
                                <button class="btn text-white" style="background-image:linear-gradient(to top right, rgba(185, 156, 34, 0.58), #edd200)">點我領獎</button>
                            </div>
                        </div>
                        
                    </div>
                    <hr class="text-white">
                </div>
            </div>
            <br><br><br><br><br><br>
            <div class="fixed-bottom card text-center text-white p-2 container" style="background-color: rgba(74, 44, 4, 0.7)">
                <div class="row row-cols-3 m-2 justify-content-center">
                <label class="form-check-label col-12" for="defaultCheck1">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"> 
                    同意個人資料蒐集
                </label>
                </div>
                <button type="submit" class="btn text-white btn-lg" style="background-image:linear-gradient(to top right, rgba(185, 156, 34, 0.58), #edd200)">立即預約</button>
            </div>
        </div>
