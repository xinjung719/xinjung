<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--css -->
    <link href="/xinjung/css/scrollbar.css" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/xinjung719/xinjung/gh-pages/img/logo.png">
    <title>XinJung 遊戲事前預約</title>
    <style>
        .form-check-input:checked {
            background-color: rgba(226, 206, 59, 0.7);
            border-color: #ffffff;
        }
    </style>
</head>

<body style="background-image: url(/xinjung/img/login/bg2.jpg);background-repeat:no-repeat;background-attachment: fixed;">
   <div id="header"></div>
    <!--banner-->
    <img src="/xinjung/img/login/banner.png" class="img-fluid shadow-lg" alt="...">
        <div class="container rounded" style="rgba(255, 255, 255, 0);height:auto">
            <div class="card text-center mt-5" style="background-color: rgba(250, 235, 215, 0.21)">
                <div class="card-header text-white h3 m-2" style="background-color: rgba(59, 16, 3, 0.62)">
                    資料填寫
                </div>
                <div class="card-body text-white m-2" style="background-color: rgba(0, 0, 0, 0.62)">
                    <div class="row row-cols-2 g-2 p-2 justify-content-center ">
                     <div class="form-check">
                         <label class="form-check-label" for="gridRadios1">
                            <input class="form-check-input col" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked> Andriod
                         </label>
                        </div>
                        <div class="form-check col">
                            <label class="form-check-label" for="gridRadios2">
                               <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">IOS
                            </label>
                        </div>
                    </div>
                    <hr class="text-white">
                    <div class="card-footer">
                    選擇城市與填寫手機號碼
                    </div>
                    <div class="input-group">
                        <select class="form-select text-white p-1" aria-label="Default select example" style="background-color: rgba(0, 0, 0, 0.58)">
                            <option selected class="bg-dark">選擇城市</option>
                            <option value="1" class="bg-dark">One</option>
                            <option value="2" class="bg-dark">Two</option>
                            <option value="3" class="bg-dark">Three</option>
                        </select>
                        <input type="text" class="form-control text-white" placeholder="輸入手機號碼" aria-label="輸入手機號碼"  style="background-color: rgba(0, 0, 0, 0.38)">
                    </div>
                </div>
            </div>
            <div class="card text-center mt-5 text-white p-2" style="background-color: rgba(250, 235, 215, 0.21)">
                <div class="row row-cols-3 g-1 m-2 justify-content-center">
                <div class="col-1"><input class="form-check-input" type="checkbox" value="" id="defaultCheck1"></div>
                <label class="form-check-label col-6" for="defaultCheck1">
                     同意個人資料蒐集
                </label>
                </div>
                <button type="submit" class="btn text-white btn-lg" style="background-color: rgb(165, 135, 11);">立即預約</button>
            </div>
        </div>
    <br><br>
    <footer>
    <div id="footer"></div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="/xinjung/js/header.js"></script>
    <script src="/xinjung/js/footer.js"></script>
     <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body></html>
