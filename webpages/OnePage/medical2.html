<html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- time -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-white bg-white">
        <a class="navbar-brand" href="#">
            <img src="./assets/img/logo.c3fc636d.png" width="30" height="30" alt="logo">
        </a>
    </nav>
    <img src="./assets/img/pexels.jpg" class="img-fluid shadow-sm" alt="Responsive image">
    <br> <br>

    <div class="container">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>

        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-info text-white" id="basic-addon1">Name</span>
                </div>
                <input type="text" class="form-control" placeholder="name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-info text-white" id="basic-addon1">Thai ID</span>
                </div>
                <input type="text" class="form-control" placeholder="Thai ID" aria-label="Thai ID" aria-describedby="basic-addon1">
            </div>
            <div class="md-form md-outline input-with-post-icon datepicker">
                <label for="example "> Date of Birth</label>
                <input placeholder="Select date" type="date" id="example" class="form-control">
            </div>
            <div>
                <label for="inputState"> Gender</label>
                <select id="inputState" class="form-control">
                    <option selected>female</option>
                    <option>male</option>
                    <option>other</option>
                </select>
            </div>

        </div>

        <div class="p-3">

            </a>
            <button type="button" class="btn btn-danger float-right" data-toggle="modal" data-target="#exampleModalCenter">
                BOOKING
            </button>
        </div>
        <br>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">if OK</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        SOME TEXT
                    </div>
                </div>
            </div>
        </div>
